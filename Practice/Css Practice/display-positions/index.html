<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            border: 3px solid rgb(138, 23, 23);
        }
        div{
            width: 100px;

            clear: right;

        }

    </style>
</head>
<body>
    <div id="first">1</div>
    <div id="second">2</div>
    <div id="third">3</div>
    
</body>
