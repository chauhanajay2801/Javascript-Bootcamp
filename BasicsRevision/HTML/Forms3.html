<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 3</title>
</head>
<body>
    <form action="" method="get">
        <label for="fullname">Fullname</label>
        <input type="text" name="Fullname" id="fullname" placeholder="Enter ur name" autocomplete="on"><br>
        <input type="image" src="./images/flix.png" alt="submit" width="200" height="200"><br>
        <input type="file" name="myfile" id="myfile"><br>
        <input type="hidden" name="custid" id="custid" value="1122" >
        <label for="bmnth">enter your birthday month</label>
        <input type="month" name="birthdaymonth" id="bmonth"><br>
        <label for="name">Enter the last name</label>
        <input type="text" name="Name" id="name" placeholder="Chauhan" disabled><br>
        <label for="mnumber">enter your mobile number</label>
        <input type="number" name="MobileNumber" id="mnumber" min="1" max="10"><br>
        <label for="searchh">Enter the url to search</label>
        <input type="search" name="search" id="searchh"><br>
        <label for="tele">Enter your telephone number</label>
        <input type="tel" name="telephone" id="tele" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <label for="tm">Enter the time u want to watch the movie</label>
        <input type="time" name="time" id="tm"><br>
        <label for="uurrll">Enter the url to search the web</label>
        <input type="url" name="url" id="uurrll"><br>
        <label for="weeek">Enter the week</label>
        <input type="week" name="week" id="weeek"><br>
        <label for="data1">Enter the data:</label>
        <input type="text" name="vall" id="data1" value="New data" size="50" maxlength="5"><br>
        <label for="datedata">Enter the data between 2000 and 2023</label>
        <input type="date" name="date" id="datedata" min="2000-01-01" max="2023-10-03"><br>
        <label for="file2">Select your file</label>
        <input type="file" name="file" id="file2" multiple><br>
        <label for="mull">enter the number</label>
        <input type="number" name="number" id="mull" step="3" autofocus><br>
        <input type="button" value="submit"><br>
        <input type="submit" formtarget="_blank" value="Submit to a new window/tab"><br>
        <input type="submit" value="Submit without validation" formnovalidate="formnovalidate">
    </form>
</body>
</html>
