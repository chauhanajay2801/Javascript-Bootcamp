<!-- Make table give description and video in table -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, td, th{
            border: 1px solid black;
        border-collapse: collapse;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with description and video</title>
</head>
<body>
    <center>  <h1>Hitesh Chaudhary video table</h1></center>
    <table border="">
        <tr>
            <th>Name of video</th>
            <th>Video</th>
        </tr>
        <tr>
            <td>Faang interview process</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/Ec-z6924f6w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
        </tr>

        <tr>
            <td>Tuples in typescript</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/ulouRaA0tHc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
        </tr>
    </table>
</body>
</html>
