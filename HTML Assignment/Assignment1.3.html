<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Input Types</title>
</head>
<body>
    <form action="">
      First Name:<input type="text" placeholder="FirstName" > Last Name: <input type="text" placeholder="Lastname" ><br>
      Email: <input type="email" name="" id=""><br>
      Password: <input type="password" name="" id="" min="10" required><br>
      One to Hundred: <input type="number" name="" id=""  min="10" max="100"><br>
      Code:<input type="checkbox" name="" id="">Html<input type="checkbox" name="" id="">Css<input type="checkbox" name="" id="">Javascript<br>
      Course: <input type="radio" name="Course" id="">Bachelors<input type="radio" name="Course" id="">Masters<input type="radio" name="Course" id="">Doctorate <br>
      Telephone<input type="tel" name="" id=""><br>
      Date: <input type="date" name="" id=""><br>
      Color: <input type="color" name="" id=""><br>
      File: <input type="file" id="myfile" name="myfile"><br>
      Hidden: <input type="hidden" name="custid" id="custid" value="112"><br>
      Reset: <input type="reset" value=""><br>
      Range: <input type="range" id="points" name="points" min="0" max="10"><br>
      Time: <input type="time" name="" id=""><br>
      Image: <input type="image" src="button image.jpg" alt="buttonimagee"><br>
      <input type="url" name="" id="" placeholder="url"><br>
      <input type="button" value="Click me to save data"><br>
      <input type="week" name="week" id="camp-week" min="2018-W18"  required><br>

      <input type="submit" value="Submit">
    </form>
</body>
</html>
