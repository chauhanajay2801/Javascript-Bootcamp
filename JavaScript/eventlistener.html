<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>

    <h1>Learning the event listeners</h1>
    <p id="js">Event Listener</p>
    <ul>
        <li id ="name">Ajay chauhan</li>
    </ul>

    <input type="text" placeholder="Enter your name here">
    <p id = "para2"></p>

    <script>
        // document.addEventListener("Event",whom should i call)
        document.addEventListener("click",smc)

        function smc(){
            document.getElementById("js").innerText = "Mouse clicked one time"
        }
    
        document.addEventListener("dblclick",dbc)

        function dbc(){
            document.getElementById("js").innerText = "Mouse clicked double time"
        }
     
        document.addEventListener("mouseenter",mse)

        function mse(){
            document.getElementById("js").innerText = "Mouse entered inside page"
        }
     
      
    </script>



</body>
</html>
