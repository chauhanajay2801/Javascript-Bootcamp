<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM3</title>
</head>
<body>
    <h1>Hello js bootcamp</h1>
    <ul>

    </ul>

    <button onclick="maths()" id = "button1">Submit</button>
    <p id="para1"></p>

    <script>
    //insert inner html
    const list =`
    <li>Ajay</li>
    <li>Pritam</li>
    <li>Locha</li>
    <li>Hitesh</li>
    `;

    const ul = document.querySelector("ul")
    ul.innerHTML = list;


    //Create element dynamically on the screen
    let el1 = document.createElement("h1"); //create element
    el1.className = "title";
    el1.style.fontSize = "25px"
    el1.style.color = "green"
    el1.textContent = "Ajay chauhan" //like inner text
    // <h1 class = "title" style = "font-size:25px; color:green">
   document.body.appendChild(el1)

//    //Remove child 
//   document.body.removeChild(el1)

   //For loop use
   for (let i=0; i<3; i++){
    let a = document.createElement("p");
    a.className = "para";
    a.textContent = i
    document.body.appendChild(a)
    // console.log(a)
   }

   function maths(){
    value = prompt("Solve this 50-20")
    if(value==30){
        document.getElementById("para1").innerText = "Success redirect"
        document.getElementById("para1").style.backgroundColor="Green"
    }
    else{
        document.getElementById("para1").innerText = "Fail"
        document.getElementById("para1").style.backgroundColor="Red"

    }

   }
    </script>
</body>
</html>
