<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <span class="container__title">Countdown Timer</span>
      <div class="container__labels">
        <p class="container__labels__label">Hours</p>
        <p class="container__labels__label">Minutes</p>
        <p class="container__labels__label">Seconds</p>
      </div>

      <div class="container__inputs">
        <input
          type="number"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          placeholder="00"
          class="container__inputs--time hours"
        />

        <p class="container__inputs--colon">:</p>
        <input
          type="number"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          placeholder="00"
          class="container__inputs--time minutes"
        />
        <p class="container__inputs--colon">:</p>
        <input
          type="number"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          placeholder="00"
          class="container__inputs--time seconds"
        />
      </div>

      <div class="container__btns">
        <button class="btn start">start</button>
        <button class="btn stop">stop</button>
        <button class="btn reset">reset</button>
      </div>
    </div>
    <script src="./index.mjs"></script>
  </body>
</html>
